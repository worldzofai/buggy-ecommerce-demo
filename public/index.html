<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buggy E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Buggy E-Commerce Store</h1>
            <div id="user-info"></div>
        </header>

        <nav>
            <button onclick="showLogin()">Login</button>
            <button onclick="showProducts()">Products</button>
            <button onclick="showCart()">Cart (<span id="cart-count">0</span>)</button>
        </nav>

        <main id="main-content">
            <!-- Content loaded dynamically -->
        </main>
        
        <!-- Added for bugs -->
        <div id="comments-container"></div>
        <div id="spinner" style="display:none;">Loading...</div>
        <div id="log-container"></div>
        <button id="refresh-btn">Refresh Admin</button>
    </div>

    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
